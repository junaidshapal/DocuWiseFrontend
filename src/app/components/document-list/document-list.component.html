<div class="max-w-4xl mx-auto mt-10 p-4">
  <h2 class="text-2xl font-bold mb-4 text-center">My Documents</h2>
  <div *ngIf="documents.length === 0" class="text-center text-gray-500">No documents found.</div>
  <div *ngFor="let doc of documents" class="bg-white shadow rounded-lg p-4 mb-4">
    <h3 class="font-semibold text-lg">{{ doc.title }}</h3>
    <p class="text-sm text-gray-600">Summary: {{ doc.summary }}</p>
    <p class="text-sm text-gray-600">Keywords: {{ doc.keywords }}</p>
    <p class="text-sm text-gray-600">Category: {{ doc.category }}</p>
    <button (click)="deleteDocument(doc.id)" class="mt-2 bg-red-500 hover:bg-red-600 text-white px-4 py-1 rounded">Delete</button>
  </div>
</div>
