<div class="p-6 max-w-6xl mx-auto">
  <h2 class="text-3xl font-bold text-center mb-8">My Favorite Documents <span class="inline-block text-yellow-500">‚≠ê</span></h2>

  <div *ngIf="favorites.length === 0" class="text-center text-gray-500">
    You haven't added any documents to favorites yet.
  </div>

  <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let doc of favorites" class="bg-white shadow rounded-xl p-4">
      <h4 class="text-lg font-semibold mb-1">{{ doc.title }}</h4>
      <p class="text-sm text-gray-500 mb-1">Category: {{ doc.category }}</p>
      <p class="text-sm text-gray-600 mb-3 truncate">Summary: {{ doc.summary }}</p>

      <div class="flex justify-end space-x-4 mt-4">
        <!-- View Document Button -->
        <!-- <button (click)="openDetails(doc.id)" class="text-blue-600 hover:text-blue-800" title="View Details">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
        </button> -->

        <a [routerLink]="['/documents', doc.id]" class="text-blue-600 hover:text-blue-800" title="View Details">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
        </a>


        <!-- Remove from Favorites Button -->
        <button (click)="removeFavorite(doc.id)" class="text-red-500 hover:text-red-700" title="Remove from Favorites">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M6.172 6.172a4 4 0 015.656 0l.172.172.172-.172a4 4 0 115.656 5.656L12 21l-6.828-9.172a4 4 0 010-5.656z" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
