<header *ngIf="!isAuthRoute()" 
        class="w-full bg-gradient-to-r from-[#1e3a8a] to-[#1e40af] border-b border-blue-600/30 px-6 py-4 shadow-sm flex justify-between items-center relative z-30">
  
  <!-- Left Section: Sidebar Toggle (Desktop) + Title -->
  <div class="flex items-center space-x-4">
    <!-- Desktop Sidebar Toggle -->
    <button (click)="onToggleCollapse()" 
            class="hidden lg:flex p-2 rounded-lg hover:bg-blue-600/50 transition-colors duration-200">
      <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
    
    <!-- Page Title -->
    <div class="flex items-center space-x-2">
      <h1 class="text-xl font-semibold text-white">Docuwise</h1>
    </div>
  </div>

  <!-- Right Section: Profile -->
  <div class="flex items-center space-x-4">

    <!-- Profile Dropdown (opens on hover) -->
    <div class="relative group">
      <button type="button"
              class="flex items-center space-x-2 p-1 rounded-lg hover:bg-blue-600/50 transition-colors duration-200">
        <img [src]="userProfile.avatar" 
             [alt]="userProfile.name" 
             class="w-8 h-8 rounded-full border-2 border-blue-300">
        <div class="hidden md:block text-left">
          <div class="text-sm font-medium text-white">{{ userProfile.name }}</div>
          <div class="text-xs text-blue-200">{{ userProfile.email }}</div>
        </div>
        <svg class="w-4 h-4 text-blue-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
        </svg>
      </button>

      <!-- Dropdown Menu (visible on hover) -->
      <div
        class="absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-lg border border-gray-200 py-2 z-50
               invisible opacity-0 pointer-events-none
               group-hover:visible group-hover:opacity-100 group-hover:pointer-events-auto
               hover:visible hover:opacity-100 hover:pointer-events-auto
               transition-opacity duration-150">
        
        <!-- User Info -->
        <div class="px-4 py-3 border-b border-gray-100">
          <div class="flex items-center space-x-3">
            <img [src]="userProfile.avatar" 
                 [alt]="userProfile.name" 
                 class="w-10 h-10 rounded-full">
            <div>
              <div class="font-medium text-gray-900">{{ userProfile.name }}</div>
              <div class="text-sm text-gray-500">{{ userProfile.email }}</div>
            </div>
          </div>
        </div>

        <!-- Menu Items -->
        <div class="py-1">
          <button (click)="navigateToProfile()" 
                  class="w-full flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition-colors duration-200">
            <svg class="w-4 h-4 mr-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
            Manage Profile
          </button>
          
          <button class="w-full flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition-colors duration-200">
            <svg class="w-4 h-4 mr-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            Settings
          </button>
          
          <button class="w-full flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition-colors duration-200">
            <svg class="w-4 h-4 mr-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            Help & Support
          </button>
        </div>

        <!-- Logout -->
        <div class="border-t border-gray-100 pt-1">
          <button (click)="logout()" 
                  class="w-full flex items-center px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors duration-200">
            <svg class="w-4 h-4 mr-3 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 01-3-3h4a3 3 0 013 3v1"/>
            </svg>
            Sign Out
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
