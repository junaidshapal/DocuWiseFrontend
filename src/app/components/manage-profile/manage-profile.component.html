<div
  class="max-w-5xl mx-auto mt-10 p-4 md:p-6 grid grid-cols-1 md:grid-cols-2 gap-6"
>
  <div
    class="bg-white shadow-lg rounded-xl p-6 flex flex-col items-center space-y-6"
  >
    <div class="flex flex-col items-center space-y-2">
      <img
        *ngIf="imagePreview"
        [src]="imagePreview"
        class="w-28 h-28 rounded-full object-cover border"
        alt="Profile"
      />
      <input type="file" hidden #fileInput (change)="onFileChange($event)" />
      <button
        (click)="fileInput.click()"
        class="bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700"
      >
        Choose Picture
      </button>
      <button
        (click)="uploadProfilePicture()"
        class="bg-green-600 text-white px-4 py-1 rounded hover:bg-green-700"
      >
        Upload Picture
      </button>
    </div>

    <form
      [formGroup]="profileForm"
      (ngSubmit)="onProfileUpdate()"
      class="w-full space-y-4"
    >
      <h2 class="text-xl font-bold text-center">Update Name</h2>
      <div class="flex flex-col md:flex-row gap-4">
        <input
          type="text"
          formControlName="firstName"
          placeholder="First Name"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <input
          type="text"
          formControlName="lastName"
          placeholder="Last Name"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-md"
      >
        Update Name
      </button>
    </form>
  </div>

  <div class="bg-white shadow-lg rounded-xl p-6 space-y-6">
    <div>
      <h3 class="text-xl font-bold text-gray-800">Last Login</h3>
      <p class="text-sm text-gray-600 mt-2">
        {{ lastLogin | date : "fullDate" }}
      </p>
    </div>

    <form
      [formGroup]="passwordForm"
      (ngSubmit)="onPasswordChange()"
      class="space-y-4"
    >
      <h3 class="text-xl font-bold text-gray-800">Change Password</h3>
      <div class="relative">
        <input
          [type]="showCurrentPassword ? 'text' : 'password'"
          formControlName="currentPassword"
          placeholder="Current Password"
          class="w-full px-4 py-2 pr-12 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-400"
        />
        <button 
          type="button"
          (click)="toggleCurrentPasswordVisibility()"
          class="absolute right-4 top-2.5 w-5 h-5 text-gray-400 hover:text-gray-600 focus:outline-none">
          <svg *ngIf="!showCurrentPassword" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
          </svg>
          <svg *ngIf="showCurrentPassword" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
          </svg>
        </button>
      </div>
      <div class="relative">
        <input
          [type]="showNewPassword ? 'text' : 'password'"
          formControlName="newPassword"
          placeholder="New Password"
          class="w-full px-4 py-2 pr-12 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-400"
        />
        <button 
          type="button"
          (click)="toggleNewPasswordVisibility()"
          class="absolute right-4 top-2.5 w-5 h-5 text-gray-400 hover:text-gray-600 focus:outline-none">
          <svg *ngIf="!showNewPassword" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
          </svg>
          <svg *ngIf="showNewPassword" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
          </svg>
        </button>
      </div>
      <div class="relative">
        <input
          [type]="showConfirmPassword ? 'text' : 'password'"
          formControlName="confirmPassword"
          placeholder="Confirm New Password"
          class="w-full px-4 py-2 pr-12 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-400"
        />
        <button 
          type="button"
          (click)="toggleConfirmPasswordVisibility()"
          class="absolute right-4 top-2.5 w-5 h-5 text-gray-400 hover:text-gray-600 focus:outline-none">
          <svg *ngIf="!showConfirmPassword" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
          </svg>
          <svg *ngIf="showConfirmPassword" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
          </svg>
        </button>
      </div>
      <button
        type="submit"
        class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-md"
      >
        Change Password
      </button>
    </form>
  </div>
</div>
