<div
  class="max-w-5xl mx-auto mt-10 p-4 md:p-6 grid grid-cols-1 md:grid-cols-2 gap-6"
>
  <div
    class="bg-white shadow-lg rounded-xl p-6 flex flex-col items-center space-y-6"
  >
    <div class="flex flex-col items-center space-y-2">
      <img
        *ngIf="imagePreview"
        [src]="imagePreview"
        class="w-28 h-28 rounded-full object-cover border"
        alt="Profile"
      />
      <input type="file" hidden #fileInput (change)="onFileChange($event)" />
      <button
        (click)="fileInput.click()"
        class="bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700"
      >
        Choose Picture
      </button>
      <button
        (click)="uploadProfilePicture()"
        class="bg-green-600 text-white px-4 py-1 rounded hover:bg-green-700"
      >
        Upload Picture
      </button>
    </div>

    <form
      [formGroup]="profileForm"
      (ngSubmit)="onProfileUpdate()"
      class="w-full space-y-4"
    >
      <h2 class="text-xl font-bold text-center">Update Name</h2>
      <div class="flex flex-col md:flex-row gap-4">
        <input
          type="text"
          formControlName="firstName"
          placeholder="First Name"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <input
          type="text"
          formControlName="lastName"
          placeholder="Last Name"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-md"
      >
        Update Name
      </button>
    </form>
  </div>

  <div class="bg-white shadow-lg rounded-xl p-6 space-y-6">
    <div>
      <h3 class="text-xl font-bold text-gray-800">Last Login</h3>
      <p class="text-sm text-gray-600 mt-2">
        {{ lastLogin | date : "fullDate" }}
      </p>
    </div>

    <form
      [formGroup]="passwordForm"
      (ngSubmit)="onPasswordChange()"
      class="space-y-4"
    >
      <h3 class="text-xl font-bold text-gray-800">Change Password</h3>
      <input
        type="password"
        formControlName="currentPassword"
        placeholder="Current Password"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-400"
      />
      <input
        type="password"
        formControlName="newPassword"
        placeholder="New Password"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-400"
      />
      <input
        type="password"
        formControlName="confirmPassword"
        placeholder="Confirm New Password"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-400"
      />
      <button
        type="submit"
        class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-md"
      >
        Change Password
      </button>
    </form>
  </div>
</div>
