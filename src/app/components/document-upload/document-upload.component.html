<div class="max-w-2xl mx-auto mt-10 p-8 bg-white shadow-xl rounded-lg relative">
  <h2 class="text-3xl font-semibold mb-6 text-center text-indigo-700">Upload or Paste Document</h2>

  <!-- Upload Type Selector -->
  <div class="flex justify-center gap-4 mb-6">
    <button (click)="mode = 'file'" [class.bg-indigo-600]="mode==='file'" 
            class="px-4 py-2 rounded-md border border-indigo-500 text-white"
            [ngClass]="{'bg-indigo-600': mode === 'file', 'bg-gray-400': mode !== 'file'}">
      Upload File
    </button>
    <button (click)="mode = 'text'" [class.bg-indigo-600]="mode==='text'" 
            class="px-4 py-2 rounded-md border border-indigo-500 text-white"
            [ngClass]="{'bg-indigo-600': mode === 'text', 'bg-gray-400': mode !== 'text'}">
      Paste Text
    </button>
  </div>

  <!-- Title -->
  <input type="text" [(ngModel)]="title" placeholder="Enter document title"
         class="mb-4 w-full border p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />

  <!-- File Upload -->
  <div *ngIf="mode === 'file'" class="mb-4">
    <input type="file" (change)="onFileSelected($event)" 
           class="w-full border p-3 rounded-md" />
  </div>

  <!-- Textarea for Paragraph -->
  <div *ngIf="mode === 'text'" class="mb-4">
    <textarea [(ngModel)]="paragraphText" rows="8" placeholder="Paste your paragraph here..."
              class="w-full border p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
  </div>

  <!-- Upload Button -->
  <button [disabled]="loading" (click)="onUpload()"
          class="bg-indigo-600 text-white px-6 py-3 rounded-md hover:bg-indigo-700 w-full flex justify-center items-center gap-2">
    <span *ngIf="!loading">Upload</span>
    <svg *ngIf="loading" class="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
    </svg>
  </button>
</div>
