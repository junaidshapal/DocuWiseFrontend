<!-- Desktop Sidebar -->
<div *ngIf="!isAuthRoute()" 
     class="hidden lg:flex flex-col h-screen bg-gradient-to-b from-[#1e3a8a] to-[#1e40af] text-white shadow-2xl transition-all duration-300 ease-in-out fixed left-0 top-0 z-40"
     [ngClass]="{'w-16': isCollapsed, 'w-64': !isCollapsed}">
  
  <!-- Sidebar Header -->
  <div class="flex items-center justify-between p-4 border-b border-blue-600/30">
    <div *ngIf="!isCollapsed" class="flex items-center space-x-2">
      <div class="w-8 h-8 bg-white rounded-lg flex items-center justify-center">
        <svg class="w-5 h-5 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
          <path d="M4 4a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2H4zm0 2h12v8H4V6z"/>
        </svg>
      </div>
      <span class="font-bold text-lg">DocuWise</span>
    </div>
    <button (click)="onToggleCollapse()" 
            class="p-2 rounded-lg hover:bg-blue-600/50 transition-colors duration-200">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              [attr.d]="isCollapsed ? 'M13 5l7 7-7 7M5 5l7 7-7 7' : 'M11 19l-7-7 7-7m8 14l-7-7 7-7'"/>
      </svg>
    </button>
  </div>

  <!-- Navigation Menu -->
  <nav class="flex-1 p-2 space-y-1">
    <div *ngFor="let item of menuItems" class="relative">
      <button (click)="navigate(item.path)" 
              class="w-full flex items-center space-x-3 px-3 py-3 rounded-lg text-left hover:bg-blue-600/50 transition-all duration-200 group"
              [ngClass]="{'bg-blue-600/30': router.url === item.path}">
        
        <!-- Icon -->
        <div class="flex-shrink-0">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <!-- File Text Icon -->
            <path *ngIf="item.icon === 'file-text'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            <!-- Upload Icon -->
            <path *ngIf="item.icon === 'upload'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
            <!-- Star Icon -->
            <path *ngIf="item.icon === 'star'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/>
            <!-- Settings Icon -->
            <path *ngIf="item.icon === 'settings'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
        </div>
        
        <!-- Label -->
        <span *ngIf="!isCollapsed" class="font-medium">{{ item.label }}</span>
        
        <!-- Tooltip for collapsed state -->
        <div *ngIf="isCollapsed" 
             class="absolute left-full ml-2 px-2 py-1 bg-gray-900 text-white text-sm rounded opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none whitespace-nowrap z-50">
          {{ item.label }}
        </div>
      </button>
    </div>
  </nav>
</div>

<!-- Mobile Sidebar Toggle -->
<button *ngIf="!isAuthRoute()" 
        class="lg:hidden fixed top-4 left-4 z-50 p-2 bg-blue-600 text-white rounded-lg shadow-lg hover:bg-blue-700 transition-colors duration-200" 
        (click)="toggleSidebar()">
  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
  </svg>
</button>

<!-- Mobile Sidebar Overlay -->
<div *ngIf="isSidebarOpen && !isAuthRoute()" 
     class="fixed inset-0 z-40 bg-black bg-opacity-50 lg:hidden" 
     (click)="closeSidebar()"></div>

<!-- Mobile Sidebar -->
<div *ngIf="isSidebarOpen && !isAuthRoute()" 
     class="fixed top-0 left-0 h-full w-80 bg-gradient-to-b from-[#1e3a8a] to-[#1e40af] text-white shadow-2xl z-50 lg:hidden transform transition-transform duration-300 ease-in-out">
  
  <!-- Mobile Header -->
  <div class="flex items-center justify-between p-4 border-b border-blue-600/30">
    <div class="flex items-center space-x-2">
      <div class="w-8 h-8 bg-white rounded-lg flex items-center justify-center">
        <svg class="w-5 h-5 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
          <path d="M4 4a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2H4zm0 2h12v8H4V6z"/>
        </svg>
      </div>
      <span class="font-bold text-lg">DocuWise</span>
    </div>
    <button (click)="closeSidebar()" class="p-2 rounded-lg hover:bg-blue-600/50 transition-colors duration-200">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
  </div>

  <!-- Mobile Navigation -->
  <nav class="p-4 space-y-2">
    <div *ngFor="let item of menuItems">
      <button (click)="navigate(item.path)" 
              class="w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-left hover:bg-blue-600/50 transition-all duration-200"
              [ngClass]="{'bg-blue-600/30': router.url === item.path}">
        
        <!-- Icon -->
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <!-- File Text Icon -->
          <path *ngIf="item.icon === 'file-text'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
          <!-- Upload Icon -->
          <path *ngIf="item.icon === 'upload'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
          <!-- Star Icon -->
          <path *ngIf="item.icon === 'star'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/>
          <!-- Settings Icon -->
          <path *ngIf="item.icon === 'settings'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
        
        <span class="font-medium">{{ item.label }}</span>
      </button>
    </div>
  </nav>
</div>
