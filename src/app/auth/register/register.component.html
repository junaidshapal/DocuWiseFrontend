<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md p-6 bg-white rounded shadow">
    <h2 class="text-xl font-bold mb-4">Register</h2>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <input class="w-full mb-2 p-2 border rounded" name="firstName" [(ngModel)]="form.firstName" placeholder="First Name" required />
      <input class="w-full mb-2 p-2 border rounded" name="lastName" [(ngModel)]="form.lastName" placeholder="Last Name" required />
      <input class="w-full mb-2 p-2 border rounded" name="email" [(ngModel)]="form.email" placeholder="Email" required />
      <input class="w-full mb-3 p-2 border rounded" name="password" [(ngModel)]="form.password" type="password" placeholder="Password" required />
      <button class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Register</button>
    </form>
  </div>
</div>
