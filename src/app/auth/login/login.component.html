<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-sm p-6 bg-white rounded shadow">
    <h2 class="text-xl font-bold mb-4">Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <input class="w-full mb-3 p-2 border rounded" name="email" [(ngModel)]="form.email" placeholder="Email" required />
      <input class="w-full mb-3 p-2 border rounded" name="password" [(ngModel)]="form.password" type="password" placeholder="Password" required />
      <button class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
    </form>
  </div>
</div>
